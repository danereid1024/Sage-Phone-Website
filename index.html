<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce Website - Shopping Cart</title>
        <!-- Link to CSS -->
        <link rel='stylesheet' href='styles.css'>
        <!-- Box Icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!-- Header -->
        <header>
           
           <!-- Nav -->
            <div class="nav container">
                <a href="home.html" class="logo">Home</a>
                <a href="index.html" class="logo">Phones</a>
                <a href="contact.html" class="logo">Contact</a>
                <a href="login.html" class="logo">Login</a>
                <!-- Cart-Icon -->
                <i class='bx bxs-shopping-bag' id="cart-icon"></i>
                <!-- Cart -->
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <!-- Content -->
                    <div class="cart-content">
                    </div>
                    <!-- Total -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!-- Buy Button -->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!-- Cart Close -->
                    <i class='bx bxs-x-circle' id="close-cart"></i>
                    </div>

                </div>
        </header>
        <!-- Shop -->
        <section class="shop container">
            <h2 class="section-title">Used iPhones</h2>
            <!-- Content -->
            <div class="shop-content">
             <!-- Box 1 -->
             <div class="product-box">
                 <img src="iphonex.jpg" alt="" class="product-img">
                 <h2 class="product-title">iPhone X</h2>
                 <span class="price">$250</span>
                 <i class='bx bxs-shopping-bag add-cart'></i>
             </div>
             <!-- Box 2 -->
             <div class="product-box">
                 <img src="iphonexr.jpg" alt="" class="product-img">
                 <h2 class="product-title">iPhone XR</h2>
                 <span class="price">$200</span>
                 <i class='bx bxs-shopping-bag add-cart'></i>
             </div>
             <!-- Box 3 -->
             <div class="product-box">
                 <img src="iphone11.jpeg" alt="" class="product-img">
                 <h2 class="product-title">iPhone 11</h2>
                 <span class="price">$300</span>
                 <i class='bx bxs-shopping-bag add-cart'></i>
             </div>
             <!-- Box 4 -->
             <div class="product-box">
                 <img src="iphone11pro.jpeg" alt="" class="product-img">
                 <h2 class="product-title">iPhone 11 Pro</h2>
                 <span class="price">350</span>
                 <i class='bx bxs-shopping-bag add-cart'></i>
             </div>
             <!-- Box 5 -->
             <div class="product-box">
                 <img src="iphone12.jpeg" alt="" class="product-img">
                 <h2 class="product-title">iPhone 12</h2>
                 <span class="price">$400</span>
                 <i class='bx bxs-shopping-bag add-cart'></i>
             </div>
             <!-- Box 6 -->
             <div class="product-box">
                 <img src="iphone12pro.jpg" alt="" class="product-img">
                 <h2 class="product-title">iPhone 12 Pro</h2>
                 <span class="price">$450</span>
                 <i class='bx bxs-shopping-bag add-cart'></i>
             </div>
             <!-- Box 7 -->
             <div class="product-box">
                 <img src="iphone13.jpeg" alt="" class="product-img">
                 <h2 class="product-title">iPhone 13</h2>
                 <span class="price">$500</span>
                 <i class='bx bxs-shopping-bag add-cart'></i>
             </div>
             <!-- Box 8 -->
             <div class="product-box">
                 <img src="iphone13pro.jpg" alt="" class="product-img">
                 <h2 class="product-title">iPhone 13 Pro</h2>
                 <span class="price">$550</span>
                 <i class='bx bxs-shopping-bag add-cart'></i>
             </div>
             
            </div>
            
          </section>
        <!-- Link to JS -->
        <script src="main.js"></script>
    </body>
</html>
